<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega supersistema RISKOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo management mega supersistem</b></li>
            </ul>
            <ul>
                <li><a href="">Integrantes</a></li>
                <li><a href="">Tareas</a></li>
                <li><a href="">Mi perfil</a></li>
                <li><a href="" role="button">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Integrantes del equipo</h2>
        <div class="tabla-scroll" id="tabla">
            <table id="tabla" class="overflow-auto striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo electr√≥nico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </main>

    <!--Permite abrir un popup-->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" required>
                
                <label for="txtApellido">Apellido</label>
                <input type="text" id="txtApellido" required>

                <label for="txtCorreo">Correo</label>
                <input type="text" id="txtCorreo" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Popup para actualizar datos-->
    <dialog id="mdModificar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModalEditar"></a>
                <h3>Modificar Integrante</h3>
            </header>
            <form id="frmModificar">
                <input type="hidden" id="txtIDModificar"> <!--Guarda el id de manera oculta-->

                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombreModificar" required>
                
                <label for="txtApellido">Apellido</label>
                <input type="text" id="txtApellidoModificar" required>

                <label for="txtCorreo">Correo</label>
                <input type="text" id="txtCorreoModificar" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <button class="add-button" id="btnAgregar" title="Editar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
